version: 2.1

executors:
  my-xcode:
    macos:
      xcode: 15.0.0

workflows:
  version: 2
  test-validate-release:
    jobs:
      # Testing
      - test-Mac
      - test-iOS
      - test-ExampleApp

      # Validation
      - validate-CocoaPods:
          requires:
            - test-Mac
            - test-iOS
            - test-ExampleApp
      - validate-Carthage:
          requires:
            - test-Mac
            - test-iOS
            - test-ExampleApp

      # Release
